<html ng-app="myApp">

<head>
	<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src = "http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src = "script_b.js"></script>
</head>
<body ng-controller="myController">
	<table style="border: 1px solid black;border-collapse: collapse;">
		<tr style="border: 1px solid black;">
			<th style="border: 1px solid black;">Variable</th>
			<th style="border: 1px solid black;">Value</th>
		</tr>
		<tr style="border: 1px solid black;" ng-repeat = "row in rows">
			<td style="border: 1px solid black;">{{row.variable}}</td>
			<td style="border: 1px solid black;">{{row.value}}</td>
		</tr>
	</table>
</body>
</html>
