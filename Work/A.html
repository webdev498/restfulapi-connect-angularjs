<html ng-app="myApp">
<head>
	<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src = "script_a.js"></script>
</head>
<body ng-controller="myController">
	<div>
		<span> Variable:</span>
		<input type="text" name = "variable" id = "variable" ng-model = "variable"><br>
		<span> Value :</span>
		<input type="text" name = "value" id = "value" ng-model = "value"><br>
		<span>Status = {{status}}</span><br>
		<button ng-click="send()">Send Data</button>
	</div>
</body>
</html>
